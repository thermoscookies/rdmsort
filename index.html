  <script> 
  function addpokemontolist(addtext) {
      if (addtext == "") {
          alert("You must type in a pokemon name into the box.")
          return
      }
      var pokeid = addtext.split(" ")[0]
      var pokename = addtext.split(" ")[1]
      if($("#sortable").has(document.getElementById(pokeid)).length) {
            alert(pokename + " is already in your list.");
            document.getElementById('addtext').value = "";
            return;
      }
        //   $('.append').append('<li>' + pokeid + '</li>');
      var ul = document.getElementById("sortable");
      var li = document.createElement("li");
      li.appendChild(document.createTextNode(addtext));
      li.setAttribute("id", pokeid);
      li.setAttribute("class", "ui-state-default");
      ul.appendChild(li);
      document.getElementById('addtext').value = "";
      var sortedIDs = $( "#sortable" ).sortable( "toArray" );
      $('#pokelist').val(sortedIDs.join("\n"));
    }
    function clearpokemonlist() {
        $('#sortable').empty();
        var sortedIDs = $( "#sortable" ).sortable( "toArray" );
        $('#pokelist').val(sortedIDs.join("\n"));
    }
    function copytexttolist() {
        $('#sortable').empty();
        // alert(document.getElementById('pokelist').value);
        var lines = document.getElementById('pokelist').value.split('\n');
        for(var i = 0;i < lines.length;i++){
            //code here using lines[i] which will give you each line
            if(pokelist[lines[i]] != null) {
                addpokemontolist(lines[i] + " " + pokelist[lines[i]]);
            }
        }
    }
